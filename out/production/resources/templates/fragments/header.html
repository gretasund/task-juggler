        /* GLOBAL STYLES
-------------------------------------------------- */
        /* Padding below the footer and lighter body text */

        body {
            padding-top: 3rem;
            padding-bottom: 3rem;
            color: #5a5a5a;
        }

        @media (min-width: 768px) {
            html {
                font-size: 14px;
            }
        }


        /* CUSTOMIZE THE HEADER
-------------------------------------------------- */

        .card-deck .card {
            min-width: 220px;
        }


        /* CUSTOMIZE THE CAROUSEL
        -------------------------------------------------- */

        /* Carousel base class */
        .carousel {
            margin-bottom: 4rem;
        }
        /* Since positioning the image, we need to help out the caption */
        .carousel-caption {
            bottom: 3rem;
            z-index: 10;
        }

        /* Declare heights because of positioning of img element */
        .carousel-item {
            height: 32rem;
        }
        .carousel-item > img {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            height: 32rem;
        }


        /* MARKETING CONTENT
        -------------------------------------------------- */

        /* Center align the text within the three columns below the carousel */
        .marketing .col-lg-4 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .marketing h2 {
            font-weight: 400;
        }
        .marketing .col-lg-4 p {
            margin-right: .75rem;
            margin-left: .75rem;
        }


        /* Featurettes
        ------------------------- */

        .featurette-divider {
            margin: 5rem 0; /* Space out the Bootstrap <hr> more */
        }

        /* Thin out the marketing headings */
        .featurette-heading {
            font-weight: 300;
            line-height: 1;
            letter-spacing: -.05rem;
        }


        /* RESPONSIVE CSS
        -------------------------------------------------- */

        @media (min-width: 40em) {
            /* Bump up size of carousel content */
            .carousel-caption p {
                margin-bottom: 1.25rem;
                font-size: 1.25rem;
                line-height: 1.4;
            }

            .featurette-heading {
                font-size: 50px;
            }
        }

        @media (min-width: 62em) {
            .featurette-heading {
                margin-top: 7rem;
            }
        }

<body>
<div class="container bg-light">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <h1 class="my-0 mr-md-auto font-weight-normal">
                Project Management
            </h1>
            <div sec:authorize="authenticated" class="dropdown">
                <button class="btn btn-default" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dashboard
                </button>
                <div sec:authorize="hasRole('ADMIN')" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{/userAdmin/}">Dashboard</a>
                    <a class="dropdown-item" th:href="@{/userAdmin/users/}">Users</a>
                    <a class="dropdown-item" th:href="@{/userAdmin/projects/}">Projects</a>
                </div>
                <div sec:authorize="hasRole('DEVELOPER')" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{/userDeveloper/}">Dashboard</a>
                    <a class="dropdown-item" th:href="@{/userDeveloper/projects/}">Projects</a>
                    <a class="dropdown-item" th:href="@{/userDeveloper/acceptedTasks/}">Tasks</a>
                </div>
                <div sec:authorize="hasRole('MANAGER')" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{/userManager/}">Dashboard</a>
                    <a class="dropdown-item" th:href="@{/userManager/projects}">Projects</a>
                    <a class="dropdown-item" th:href="@{/userManager/acceptedTasks}">Tasks</a>
                </div>
            </div>
            <a sec:authorize="authenticated" th:href="@{/account}" class="p-2 text-dark">Account</a>
            <a sec:authorize="anonymous" name="login">
                <form class="float-right" method="post" th:href="@{/login}">
                    <button class="btn btn-default" type="submit">Login</button>
                </form>
            </a>
            <a sec:authorize="authenticated" name="logout">
                <form class="float-right" method="post" th:action="@{/logout}">
                    <button class="btn btn-default" type="submit">Logout</button>
                </form>
            </a>
        </div>
    </header>
</div>
<br><br>
</body>

</html>
